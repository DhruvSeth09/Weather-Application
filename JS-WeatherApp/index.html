<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="sstyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-user-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- <img src="./assets/not-found.png" alt="" width="500px" height="500px" class="not-img"> -->
            <!-- grant location container -->
             <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" loading="lazy" width="80" height="80">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>
             <!-- search form -->
              <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="search" loading="lazy" width="20" height="20">
                </button>
              </form>

              <!-- loading screen container -->
               <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading...</p>
               </div>

               <!-- show weather info -->

               <div class="sub-container user-info-container ">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards-parameter -->
                 <div class="parameter-container">
                    <!-- card-1 -->
                     <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                     </div>
                     <!-- card-2 -->
                      <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                      </div>
                      <!-- card-3 -->
                       <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>cloud</p>
                        <p data-cloud></p>
                       </div>
                 </div>
            </div>
                <div class="errorContainer subContainer">
                    <img src="./assets/not-found.png" data-errorImg />
                    <p data-errorText></p>
                    <button class="btn" type="submit" data-errorButton>Retry Now</button>
                </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
